# [theme.toml \| Yazi](https://yazi-rs.github.io/docs/configuration/theme/)

[tabs]
active = { fg = "black", bg = "blue" }
inactive = { fg = "blue", bg = "black" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[mode]
normal_main = { fg = "black", bg = "blue" }
normal_alt = { fg = "white", bg = "black" }
select_main = { fg = "black", bg = "blue" }
select_alt = { fg = "white", bg = "black" }

[indicator]
parent = { reversed = true }
current = { reversed = true }
preview = { underline = true }
padding = { open = "█", close = "█" }


[status]
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

[filetype]
rules = [
  # Images
  # { mime = "image/*", fg = "yellow" },
  # Media
  # { mime = "{audio,video}/*", fg = "magenta" },
  # Archives
  # { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "red" },
  # Documents
  # { mime = "application/{pdf,doc,rtf}", fg = "cyan" },
  # Empty files
  # { mime = "inode/empty", fg = "red" },
  # Special files
  { url = "*", is = "orphan", fg = "red" },
  { url = "*", is = "exec", fg = "green" },
  # Dummy files
  { url = "*", is = "dummy", fg = "red" },
  { url = "*/", is = "dummy", fg = "red" },
  # Fallback
  { url = "*", fg = "white" },
  { url = "*/", fg = "blue", bold = true },
]
