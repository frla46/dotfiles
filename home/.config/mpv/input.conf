# --- keyboard ---

SPACE cycle pause
ESC quit-watch-later
f cycle fullscreen
j add volume -10
k add volume 10
m cycle mute
h no-osd seek -5
l no-osd seek 5
H no-osd seek -60
L no-osd seek 60
0 seek 0 absolute-percent exact
1 seek 10 absolute-percent exact
2 seek 20 absolute-percent exact
3 seek 30 absolute-percent exact
4 seek 40 absolute-percent exact
5 seek 50 absolute-percent exact
6 seek 60 absolute-percent exact
7 seek 70 absolute-percent exact
8 seek 80 absolute-percent exact
9 seek 90 absolute-percent exact
, frame-back-step
. frame-step
r set speed 1.0
> add speed 0.2
< add speed -0.2
ctrl+> add speed 1.0
ctrl+< add speed -1.0
p playlist-prev
n playlist-next
i show-progress
I show-text "${filename}"
/ ab-loop

C run "/bin/sh" "-c" "echo -n \"${filename/no-ext}\" | xclip -sel c"


# --- keybind for left hand (video speed controller like)

x no-osd seek 5
z no-osd seek -5
X no-osd seek 60
Z no-osd seek -60
d add speed 0.2
s add speed -0.2
e no-osd seek 85
q no-osd seek -85

# --- mouse ---

MBTN_LEFT cycle pause
MBTN_MID cycle fullscreen
MBTN_RIGHT show-progress
MBTN_BACK add volume -10
MBTN_FORWARD add volume 10
WHEEL_UP no-osd seek -5
WHEEL_DOWN no-osd seek 5
shift+WHEEL_UP no-osd seek -60
shift+WHEEL_DOWN no-osd seek 60
ctrl+WHEEL_UP no-osd seek -1
ctrl+WHEEL_DOWN no-osd seek 1
alt+WHEEL_UP add speed 0.2
alt+WHEEL_DOWN add speed -0.2

